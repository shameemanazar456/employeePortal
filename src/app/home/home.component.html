<div class="d-flex" style="overflow-x: hidden;">
    <div style="height: 99vh; width: 240px; background-color: rgb(32, 172, 125) ;">
        <div class="d-flex align-items-center  flex-column">
            <a routerLink="/dashboard" class="mt-5 text-light fs-5" style="text-decoration: none;">DashBoard</a>
            <a routerLink="/employee" class="mt-3 text-light fs-5" style="text-decoration: none;">Employees</a>
        </div>
    </div>
    <div class="row w-100">
        <div class="col-md-9 pt-3 ps-4">
            <div class="d-flex align-items-center " style="background-color:rgb(32, 172, 125); height: 150px;">

                <h1 class="text-light  fw-bold"> <i class="fa-solid fa-bars ms-3 text-light fs-2 me-3"></i>Welcome Admin
                </h1>
            </div>
            <div class="row w-100 mt-5">
                <div class="col-md-4 ">
                    <p>calender</p>
                    <mat-card class="demo-inline-calendar-card mt-4">
                        <mat-calendar [(selected)]="selected"></mat-calendar>
                    </mat-card>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-7   ">
                    <p>chart</p>
                    <highcharts-chart   
                        [Highcharts]="Highcharts" 
                        [options]="chartOptions" 
                        style="width: 100%; height: 400px; display: block;"></highcharts-chart>
                </div>
            </div>
        </div>
        <div class="col-md-3 pe-4 mt-2">
            <div *ngIf="editStatus" class="mt-3 shadow d-flex justify-content-center align-items-center flex-column rounded " style="height: 400px; ; background-color: rgb(113, 219, 238);">
                <img [src]="profileImage" alt="no image " style="width: 250px; height: 250px; border-radius: 50%;">
                <a class="mt-3 text-primary" (click)="getEditStatus()" style="text-decoration: none;">Edit Admin Details <i class="fa-solid fa-pen-nib ms-1"></i></a>
            </div> 
            <div *ngIf="!editStatus" class="mt-5 w-100 shadow d-flex justify-content-center align-items-center flex-column rounded py-3"
                style="height: 380px; ; background-color: rgb(113, 219, 238);">
                <h4 class="mb-3">Update Admin Details</h4>
                <label>
                    <input (change)="getFile($event)" type="file" style="display: none;">
                        <img [src]="profileImage"
                            alt="no image " style="width: 150px; height: 170px; border-radius: 50%;">
                   
                </label>
                <form class="w-100 px-4 mt-3" action="">
                    <div class="mb-3">
                        <input type="text" placeholder="Admin Name" class="form-control" name="uname" id="" [(ngModel)]="admin.name">
                    </div>
                    <div class="mb-3">
                        <input #adminPswd="ngModel" type="text" placeholder="Password" class="form-control" name="upswd" id="" [(ngModel)] = "admin.password" required  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{4,}$">
                        <span *ngIf="adminPswd.invalid && adminPswd.touched" class="text-danger">*Invalid Input</span>

                    </div>
                    <div class="d-flex justify-content-between">
                        <button (click)="reset()" class="btn btn-warning">Cancel</button>
                        <button (click)="updateAdmin()" class="btn btn-success">Update</button>
                    </div>
                </form>
            </div>
            <div class="shadow rounded mt-3 d-flex justify-content-center align-items-center "
                style="background-color: rgb(196, 89, 238); height: 155px;">
                <h3 class="text-light "><i class="fa-solid fa-users fs-1 me-3"></i>Employee Count : {{totalEmployee}} </h3>

            </div>
        </div>

    </div>
</div>
