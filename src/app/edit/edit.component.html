<div class="d-flex">
    <div style="height: 99vh; width: 250px; background-color: rgb(32, 172, 125) ;">
        <div class="d-flex align-items-center justify-content-center flex-column">
            <a routerLink="/dashboard"  class="mt-5 text-light fs-5"  style="text-decoration: none;">DashBoard</a>
            <a routerLink="/employee" class="mt-3 text-light fs-5"   style="text-decoration: none;">Employees</a>
        </div>
    </div>
<div class="row w-100 mt-4">
    <div class="col-md-2"></div>
    <div class="col-md-8 mt-5 ">
        <h1 class="text-center text-primary" style="font-family:Ubuntu Sans Mono, monospace; font-weight: 800;">Edit Empolyee Details</h1>
    
        <div class="mt-4 px-5 py-2 shadow w-100 d-flex justify-content-center flex-column">
            <form action="">
                <input #addId="ngModel" type="text" class="form-control mt-5 w-100" placeholder="User Id" name="uid" id="" [(ngModel)]="employee.id" required  pattern="^[0-9]*$" readonly>
                <span *ngIf="addId.invalid && addId.touched " class="text-danger">*Invalid Input*</span>

                <input #addName="ngModel" type="text" class="form-control mt-3 w-100" placeholder="User Name" name="uname" id="" required [(ngModel)]="employee.name">
                <span *ngIf="addName.invalid && addName.touched" class="text-danger">*Invalid Input*</span>

                <input #addemail="ngModel" type="email" class="form-control mt-3 w-100" placeholder="Email " name="umail" id="" [(ngModel)]="employee.email" required="" email="">
                <span *ngIf="addemail.invalid && addemail.touched" class="text-danger">*Invalid Input*</span>
                <div class="form-floating mt-3">
                    <select #AddStatus="ngModel"  class="form-select" id="floatingSelect" aria-label="Floating label select example" required name="ustatus" [(ngModel)]="employee.status">
                      <option selected></option>
                      <option value="1">Active</option>
                      <option value="2">Inactive</option>
                    </select>
                    <label for="floatingSelect">Status</label>
                    <span *ngIf="AddStatus.invalid && AddStatus.touched" class="text-danger">*Invalid Input*</span>

                  </div>
                <div class="d-flex mt-3">
                    <button (click)="cancel(employee.id)" class="btn btn-warning">Cancel</button>
                    <button (click)="handleUpdate(employee.id)" class="btn btn-success ms-4">Update</button>
                </div>
        
            </form>
    
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
